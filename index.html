<html>
  <head>
    <meta charset="utf-8">
	<title>Задание:Вернуть среднее африфметическое произвольного массива чисел. </title>
    <script>
	  //идея следующая:
	  //1) чтобы не утруждать ввод, дана возможность юзеру ввести числа в одну строку, разделяя
	  //   числа пробелами
	  //2) полученную строку парсю на отдельные строки в String List
	  //3) в цикле (кол-во итераций которого равно кол-ву слов в StringList) проверяю числа на
	  //   соответствие формату
	  //4) если формат окей - то суммирую цифру и приращиваю кол-во корректных цифр
	  //   если число не корректное, то приращиваю счётчик некорректных чисел
	  //   В итоге есть: сумма всех коректных чисел, их количество, и кол-во некорректных чисел
	  //   которые я отдаю для дальнейшей работы
	  //5) Результат main отдаю в res которая формирует текстовый вывод
	  ///////////////////////////////////////////////////////////////////////////////////////////
	  //res - вывод результата
	  function res(sum, numbers, errors){//
	    var s;//строка результата
	    if (numbers ==0)
		  s = "Нет чисел соответсвующих формату"
		else {
		  s = sum/numbers;
		  if (errors !=0) s += " (кол-во некорректных чисел:"+errors+")";
		}
		return (s);
	  }
	  ///////////////////////////////////////////////////////////////////////////////////////////
	  //main основная функция
	  function main(value) {
		var StrList = value.split(' '); //распарсил на отдельные цифры (числа разделены пробелами)
		//заполнение массива чисел
		var i = StrList.length;//кол-во слов в массиве
		var f;//промежуточное число для преобразований текста во Float
		var s = 0; //сумма чисел в массиве
		var fc = 0;//количество не NAN чисел в массиве
		var err = 0;//количество чисел имеющих неправильный формат (вернувших NAN)
		while (i !=0 ) {
		  i--;//на случай если чисел в строке не будет
		  if (!isNaN(f = parseFloat(StrList[i]))) {//проверка на NaN
            s += f;//и если не NaN то просуммировать (для дальнейшего поиска среднего)
			fc++;//а так же приростить счётчик чисел соответствующих формату
		  }
		  else
		    err++;//кол-во вхождений текста не соответсвующих числовому формату
		}
	    return(res(s, fc, err));//формирование строки вывода
	  }
    </script>
  </head>
  <body>
    <p align="left">
		Задание:Вернуть среднее африфметическое произвольного массива чисел.
	</p>
    <p align="left">
		Введите строку чисел разделённых пробелами:
	</p>
    <input type="text"
	       style="width: 33%"
	       value="1 2 3 4"
		   id="InputValue"
		/>
	<hr style="width: 33%" align="left">
    <input type="button"
	       value="Найти среднее арифметическое"
		   onclick="ResultOut.value = main(InputValue.value)"
		/>		
    <input type="text"
	       value=""
		   id="ResultOut"
		/>
  </body>
</html>
